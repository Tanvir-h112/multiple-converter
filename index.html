<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dom Random Project</title>
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="header-section">
        <h3 class="header-title">Multiple Converter</h3>
      </div>
      <hr />

      <div class="category-wrap">
        <label for="category-select" class="lead">Select-Category</label>
        <select id="category-select" class="text-input">
          <option value="mass">Mass</option>
          <option value="length">Lenght</option>
          <option value="area">Area</option>
        </select>
      </div>

      <div class="input-group-wrap">
        <div>
          <input type="text" id="left-inp" />
          <select id="left-select" class="text-input">
            <option value="KM">Kilometer</option>
            <option value="M">Meter</option>
            <option value="CM">Centimeter</option>
          </select>
        </div>
        <div class="equal">=</div>
        <div>
          <input type="text" id="right-inp" />
          <select id="right-select" class="text-input">
            <option value="KM">Kilometer</option>
            <option value="M">Meter</option>
            <option value="CM">Centimeter</option>
          </select>
        </div>
      </div>
      <div class="formula-wrap">
        <h3>Formula</h3>
        <p id="formula-text">Formula Text</p>
      </div>
    </div>
  </body>
</html>
